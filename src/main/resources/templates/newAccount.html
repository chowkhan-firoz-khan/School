<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{styles/bootstrap.min.css}">
<script>
function checkActive(obj)
{
	if(obj.checked === true)
		document.getElementById('isActive').value=true;
	else
		document.getElementById('isActive').value=false;
	
}

</script>
</head>
<body>
	<form action="/saveAccount" method="post" enctype="application/x-www-form-urlencoded">
		<div class="form-group">
			<label for="accountName">Account Name:</label> <input type="text"
				class="form-control" id="accountName" name="accountName" maxlength="10">
		</div>
		<div class="form-group">
			<label for="pwd">Contact Person's Name</label> <input type="text"
				class="form-control" name="pointOfContact.name">
		</div>
		<div class="form-group">
			<label for="pwd">Contact Person's Email:</label> <input type="email"
				class="form-control" name="pointOfContact.email">
		</div>
		<div class="form-group">
			<label for="pwd">Contact Person's Mobile:</label> <input type="text"
				class="form-control" name="pointOfContact.mobile">
		</div>
		<div class="form-group">
			<label for="pwd">Address Line1:</label> <input type="text"
				class="form-control" name="address.addressLine1">
		</div>
		<div class="form-group">
			<label for="pwd">Address Line2:</label> <input type="text"
				class="form-control" name="address.addressLine2">
		</div>
		<div class="form-group">
			<label for="pwd">City:</label> <input type="text"
				class="form-control" name="address.city">
		</div>
		<div class="form-group">
			<label for="pwd">State:</label> <input type="text"
				class="form-control" name="address.state">
		</div>
		<div class="form-group">
			<label for="pwd">Country:</label> <input type="text"
				class="form-control" name="address.country">
		</div>
		<div class="checkbox">
			<label><input type="checkbox" checked="checked" onclick="checkActive(this)">Is Active</label>
			<input id="isActive"  name="active" value="true" type="hidden"/>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</body>
</html>
