<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
</head>
<body>
	<div th:if="${#lists.size(class.validationErrors)}" class="container">
		<div class="row" th:each="error : ${class.validationErrors}">
			<div class="alert alert-warning" th:text="${error}"></div>
		</div>
	</div>
	<form action="/saveClass" method="post"
		enctype="application/x-www-form-urlencoded">
		<input name="branchId" th:value="${class.branchId}">
		<div class="form-group">
			<label for="branchCode">Class Code:</label> <input type="text"
				class="form-control" id="branchCode" name="classCode"
				th:value="${class.classCode}" maxlength="3">
		</div>
		<div class="form-group">
			<label for="addLine1">Section Code</label> <input type="text"
				class="form-control" name="sectionCode" maxlength="2">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</body>
</html>
